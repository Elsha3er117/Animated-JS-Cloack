<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr:#fee800;" ><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:#ff2972;" ><i></i></div>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
        <div id="time">
            <div id="hours" style="--clr:#ff2972;">00</div>
            <div id="minutes" style="--clr:#fee800;" >00</div>
            <div id="seconds" style="--clr:#04fc43;" >00</div>
            <div id="ampm">AM</div>
        </div>
    </div>
    <script>

        const HOURHAND = document.querySelector("#hr");
        const MINUTEHAND = document.querySelector("#mn");
        const SECONDHAND = document.querySelector("#sc");
        const hours = document.getElementById('hours');
        const minutes = document.getElementById('minutes');
        const seconds = document.getElementById('seconds');
        const ampm = document.getElementById('ampm');
        
            var date = new Date();
        
            let hr = date.getHours();
            let min = date.getMinutes();
            let sec = date.getSeconds();

        
            let hrPosition = (hr*360/12 + (min*(360/60)/12)), minPosition = ((min*360/60) + (sec*(360/60)/60)), secPosition = sec*360/60;


        
        function runTheClock() {
        
            secPosition += 6;
            minPosition += (6/60);
            hrPosition += (3/360);
            HOURHAND.style.transform = "rotate(" + hrPosition + "deg)";
            MINUTEHAND.style.transform = "rotate(" + minPosition + "deg)";
            SECONDHAND.style.transform = "rotate(" + secPosition + "deg)";


            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let am = h >= 12 ? "PM":"AM";
            
            if (h > 12){h = h - 12;}
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s =  s< 10 ? "0" + s : s;
            
            
            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
        }
        
        var interval = setInterval(runTheClock, 1000);
    </script>
</body>
</html>
